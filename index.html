<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainMatch: Memory Challenge</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>

</head>
<body>
    <div class="container">
    <h1>Memory Game</h1>
    <div class="game"></div>
    <button class="reset" onclick="window.location.reload();">Reset Game</button>
    </div>
    <script>
     const emojis = ["☺️", "😇", "😍", "🙃", "😎", "👾", "😸", "🐜"];
  const gameEmojis = [...emojis, ...emojis];
  const shuffled = gameEmojis.sort(() => Math.random() - 0.5);

  for (let i = 0; i < shuffled.length; i++) {
    let box = document.createElement('div');
    box.className = 'item';
    box.innerHTML = shuffled[i];

    box.onclick = function () {
    
      if (this.classList.contains('boxOpen') || this.classList.contains('boxMatch')) {
        return;
      }

      this.classList.add('boxOpen');
      const openBoxes = document.querySelectorAll('.boxOpen');

      if (openBoxes.length === 2) {
        setTimeout(() => {
          if (openBoxes[0].innerHTML === openBoxes[1].innerHTML) {
            openBoxes[0].classList.add('boxMatch');
            openBoxes[1].classList.add('boxMatch');
          }

          openBoxes[0].classList.remove('boxOpen');
          openBoxes[1].classList.remove('boxOpen');

          if (document.querySelectorAll('.boxMatch').length === emojis.length * 2) {
            alert('You Win!');
          }
        }, 500);
      }
    };

    document.querySelector('.game').appendChild(box);
  }
    </script>

</body>
</html>
